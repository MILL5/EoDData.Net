name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Restore Dependencies
        run: |
          dotnet restore EoDData.Net.sln

      - name: Build
        run: |
          dotnet build EoDData.Net.sln --no-restore /WarnAsError --configuration Release

      - name: Test
        env:
          EoDDataUsername: ${{ secrets.EOD_DATA_USERNAME }}
          EoDDataPassword: ${{ secrets.EOD_DATA_PASSWORD }}
          EoDDataBaseUrl: http://ws.eoddata.com/data.asmx/
        run: |
          dotnet test EoDData.Net.Tests/EoDData.Net.Tests.csproj --no-restore --verbosity normal